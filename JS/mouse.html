<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Passar, tirar e Clicar</title>

<body>
    <h1

    <script src="script.js"> </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <div class="dia"></div>

    <a href="">oi</a>

    <script>
        let dia = 8; /*1 a 7*/
        let dia2; //output para o usuario

        switch (dia){
            case 1:
            case 2: 
            case 3: 
            case 4: 
            case 5: 
                dia2 = 'Dia de semana';
            break;
        
            case 6: 
            case 7: 
                dia2 = 'Fim de semana';
            break;
        
            default:
                dia2 = 'Input inv√°lido'
            break;
        }

        document.querySelector('.dia').innerHTML = dia2;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=fazReq()> Fazer Requisição </button>

    <div id="id1"> </div>
    <div id="id2"> </div>

    <script>
        async function fazReq(){
            document.querySelector('#id1').innerHTML = 'Carregando...'
            let requisicao = await fetch('https://jsonplaceholder.typicode.com/users');
            let json = await requisicao.json(); /*colocar async e await faz a função funcionar 
            com menos linhas - compare com o arquivo fetch.html */
            document.querySelector('#id1').innerHTML = json.length + ' Usuários';
            montaHTML(json);
            }

            function montaHTML(json){
                let html = '';
                for (let i in json){
                    html += '<h3>id: '+ json[i].id +' é o(a) '+ json[i].name +'</h3> <hr>'
                }
                document.querySelector('#id2').innerHTML = html;
            }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=inserirPOST()> Inserir POST </button>

    <div id="inserirPOST">

    </div>

    <script>
        async function inserirPOST(){
            document.querySelector('#inserirPOST').innerHTML = 'Carregando...';

            let req = await fetch('https://jsonplaceholder.typicode.com/posts/1' , {
                method: 'POST',

                body: JSON.stringify /*transforma o obj em string*/({
                    title: 'Enviando TITULO',
                    body: 'CORPO DO TEXTO',
                    userID: 5
                }),

                headers:{
                    'Content-Type': 'applicatioon/json'
                }
                    /* a Requisição nao vai funcionar pq a API FAKE nao está deixando, mas é assim q faz.*/
            })

            let json = await req.json();

            console.log(json)
            
            
        }
    </script>
</body>
</html>

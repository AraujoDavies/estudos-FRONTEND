<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>em onkeyup/onkeydown aperta e segura</h1>
        
    <input type="text" 
    onkeydown="console.log('voce digitou') /*para jogos Ã© melhor */" 
    placeholder="onkeydown">
    
    <input type="text" onkeyup="console.log('voce digitou')" placeholder="onkeyup">
    
    <input type="text" 
    onkeyup="digitou(event) /*o nome do parametro tem que ser event*/" 
    placeholder="onkeydown">

    <script>
        function digitou(e){
            console.log(e.target)
        }
    </script>
</body>
</html>

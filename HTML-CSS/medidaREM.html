<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }

        h1 {
            font-size: 2rem; /*40px */
        }

        .container{
            font-size: 2em; /*40px (20x2) */
        }

        .navbar{
            font-size: 2em; /*80px (40x2)*/
            font-size: 1rem; /*20px*/
            width: 20rem; /*5x20=100px*/
            height: 7rem;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Título</h1>

    <div class="container">
        <div class="navbar">
            Barra de navegação
        </div>
    </div>
</body>
</html>
